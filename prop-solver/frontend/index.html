<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
    <style>
        #messages {
            overflow-y: scroll;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>

    <div id="output"></div>

    <script>
        // Connect to the WebSocket server
        const socket = new WebSocket('ws://localhost:8080');

        // Function to handle messages received from the server
        socket.onmessage = function(event) {
            const data = event.data;
            updateUI(data);
        };

        // Function to update the UI with the received data
        function updateUI(data) {
            const outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "<h2>Truth Table</h2>";
            outputDiv.innerHTML += "<pre>" + data + "</pre>";
        }

        // Send an expression to the server when the connection is established
        socket.onopen = function() {
            const expression = 'And Var \'B\' Var \'C\'';
            socket.send(expression);
        };
    </script>
</body>
</html>

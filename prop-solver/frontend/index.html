<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Solver</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Include Bootstrap CSS -->
</head>
<body>
    <div id="messages"></div>
    <div class="container mt-4"> <!-- Bootstrap container class for spacing -->
        <div class="input-group mb-3"> <!-- Bootstrap input group class -->
            <input type="text" id="expressionInput" class="form-control" placeholder="Enter a Proposition"> <!-- Bootstrap form control class -->
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="appendToInput('P ')">P</button> <!-- Bootstrap button styling -->
                <button class="btn btn-outline-secondary" type="button" onclick="appendToInput('Q ')">Q</button>
                <button class="btn btn-outline-secondary" type="button" onclick="appendToInput('R ')">R</button>
                <button class="btn btn-outline-secondary" type="button" onclick="appendToInput('And ')">And</button>
                <button class="btn btn-outline-secondary" type="button" onclick="appendToInput('Or ')">Or</button>
                <button class="btn btn-outline-secondary" type="button" onclick="appendToInput('Not ')">Not</button>
                <button class="btn btn-outline-secondary" type="button" onclick="appendToInput('Implies')">Imply</button>
                <button class="btn btn-outline-secondary" type="button"onclick="appendToInput('(')"> ( </button>
                <button class="btn btn-outline-secondary" type="button"onclick="appendToInput(')')"> ) </button>  
                <button class="btn btn-outline-secondary" type="button" onclick="clearInput()">Clear</button>
                <button class="btn btn-outline-secondary" type="button" onclick="sendProposition()">Submit</button>
            </div>
        </div>
    </div>

    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
